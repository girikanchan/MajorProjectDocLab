{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tags
  -->
  <title>Doclab - register</title>
  <meta name="title" content="Doclab - register">
    

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="{% static 'css/register.css' %}">


  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="{% static 'images/hero-banner.png' %}">
  <link rel="preload" as="image" href="{% static 'images/hero-bg.png' %}">

</head>

<body>

    <div class="container">
      <header>Regisration</header>
      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>
            <div class="fields">
              <div class="input-filed">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-filed">
                <label>Date of Birth</label>
                <input type="date" placeholder="Enter Birth Date " required>
              </div>
              <div class="input-filed">
                <label>Email</label>
                <input type="text" placeholder="Enter your Email" required>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  <!-- 
    - custom js link
  -->

  <script src="{% static 'js/register.js' %}"></script>

  <!-- 
    - ionicon link
  -->
</body>

</html>
